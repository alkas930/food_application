name: food_application
description: "A new Flutter project."

# Prevent accidental publication to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons
  cupertino_icons: ^1.0.8
  
  # PIN input field package
  pinput: ^5.0.0
  
  # Firebase packages
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  google_fonts: ^6.2.1
  http: ^1.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets directory
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  # Fonts can be added here in the future
  # fonts:
  #   - family: FontName
  #     fonts:
  #       - asset: fonts/FontName-Regular.ttf
  #       - asset: fonts/FontName-Bold.ttf
  #         weight: 700
